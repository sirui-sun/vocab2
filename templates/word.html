<div class="jumbotron word">
   <h1 class="" id="">{{word.word}}</h1>
   <div class="row">
      <div class="col-md-2 col-md-offset-5">
         <div class="btn btn-link define-button col-centered">Show definition <span class="glyphicon glyphicon-new-window definitionChevron"></span></div>
      </div>
   </div>
   <div class="row">
      <div class="col-md-2 col-md-offset-4">
         <div class="btn btn-success gotIt-button">Got It</div>
      </div>
      <div class="col-md-2">
         <div class="btn btn-danger forget-button">I forget</div>
      </div>
   </div>
   <div class="btn btn-link delete-button" (click)="onDelete(word)"><small>Stop showing this word</small></div>
</div>

<div class="modal-content" [hidden]="!defined">
   <span class="close">Ã—</span>
   <div id="modal-content">
      <div id="definitionsModal-word">{{word.word}}</div>
   </div>
</div>
