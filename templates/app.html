<!-- Learn more modal -->
<div class="_modal" tabindex="-1" [ngStyle]="{'display': helpVisible ? 'block' : 'none'}">
        <div class="modal-content help">
            <span class="closeButton" (click)="onDismissHelp()">×</span>
            <img class="help-img" src="resources/teachingUI/Slide1.png"/>
            <img class="help-img" src="resources/teachingUI/Slide2.png"/>
            <img class="help-img" src="resources/teachingUI/Slide3.png"/>
        </div>
</div>

<!-- Contact modal -->
<div class="_modal" tabindex="-1" [ngStyle]="{'display': contactVisible ? 'block' : 'none'}">
        <div class="modal-content">
            <span class="closeButton" (click)="onDismissContact()">×</span>
            Have feedback or questions? We'd love to hear from you! Please contact <a href="mailto:vocabular.app@gmail.com">vocabular.app@gmail.com</a>.
        </div>
</div>
